<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Encrypt / Decrypt</title>
    </head>
    <body>
        <div class="container">
            <div class="switchContainer">
                <span>Encrypt</span>
                <div class="switch">
                    <div class="switchBall"></div>
                </div>
                <span>Decrypt</span>
            </div>

            <div class="inputContainer">
                <div class="infoText">Input</div>
                <textarea
                    type="text"
                    class="inputText"
                    placeholder="Write your text here!"
                ></textarea>
            </div>
            <div class="btnContainer">
                <button disabled>Encrypt</button>
            </div>

            <div class="outputContainer">
                <div class="infoText2">Output</div>
                <textarea readonly type="text" class="outputText"></textarea>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
